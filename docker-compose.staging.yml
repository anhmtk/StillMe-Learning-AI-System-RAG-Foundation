version: '3.8'

services:
  stillme-staging:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: stillme:staging
    container_name: stillme-staging
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - STILLME_ENV=staging
      - STILLME_LOG_LEVEL=DEBUG
      - STILLME_DEBUG=true
    volumes:
      - ./logs:/app/logs
      - ./artifacts:/app/artifacts
      - ./data:/app/data
    networks:
      - stillme-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.stillme-staging.rule=Host(`staging.stillme.ai`)"
      - "traefik.http.routers.stillme-staging.tls=true"
      - "traefik.http.routers.stillme-staging.tls.certresolver=letsencrypt"

  # Monitoring stack for staging
  prometheus:
    image: prom/prometheus:latest
    container_name: stillme-prometheus-staging
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - stillme-network

  grafana:
    image: grafana/grafana:latest
    container_name: stillme-grafana-staging
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - stillme-network

volumes:
  prometheus_data:
  grafana_data:

networks:
  stillme-network:
    driver: bridge
