# StillMe Network Allowlist Configuration
# Danh sách các domain được phép truy cập từ sandbox
# Updated for NicheRadar v1.5

allowed_domains:
  # News APIs
  - "newsapi.org"
  - "gnews.io"
  
  # GitHub APIs
  - "api.github.com"
  - "github.com"
  
  # Hacker News
  - "hn.algolia.com"
  - "news.ycombinator.com"
  
  # Google Services
  - "trends.google.com"
  - "google.com"
  
  # Social Media APIs
  - "reddit.com"
  - "api.reddit.com"
  
  # AI/LLM APIs
  - "api.openrouter.ai"
  - "api.deepseek.com"
  - "api.openai.com"
  - "api.anthropic.com"
  
  # Local development
  - "localhost"
  - "127.0.0.1"
  - "0.0.0.0"
  
  # CDN and static content (if needed)
  - "cdn.jsdelivr.net"
  - "unpkg.com"
  
  # NicheRadar specific domains
  - "stillme.ai"
  - "api.stillme.ai"

# Security settings
security:
  # Only allow HTTPS (except localhost)
  require_https: true
  
  # Maximum redirects allowed
  max_redirects: 3
  
  # Block homoglyph domains
  block_homoglyphs: true
  
  # Block IP addresses in domain names
  block_ip_domains: true

# Validation rules
validation:
  # Check for suspicious patterns
  check_suspicious_patterns: true
  
  # Normalize IDN to punycode
  normalize_idn: true
  
  # Log all blocked requests
  log_blocked: true
