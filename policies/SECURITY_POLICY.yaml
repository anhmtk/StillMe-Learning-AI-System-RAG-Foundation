version: 1
security:
  secret_handling:
    env_files: [".env", ".env.local", ".env.prod", ".env.dev"]
    protected_keys: ["API_KEY", "SECRET", "TOKEN", "PASSWORD", "PRIVATE_KEY"]
    redaction_patterns: ["password", "secret", "token", "key", "auth"]
    log_redaction: true
    
  network_security:
    offline_mode: false
    allowed_domains: ["api.openai.com", "api.deepseek.com", "openrouter.ai", "newsapi.org", "api.github.com"]
    blocked_domains: ["malicious-site.com", "phishing-site.com"]
    proxy_required: false
    cors_policy: "strict"
    
  pii_protection:
    detect_patterns: ["email", "phone", "ssn", "credit_card", "address"]
    redaction_enabled: true
    encryption_required: true
    
  access_control:
    rate_limiting: true
    max_requests_per_minute: 60
    session_timeout: 3600
    authentication_required: false
    
  audit_logging:
    enabled: true
    log_level: "INFO"
    sensitive_data_redaction: true
    retention_days: 30

