[tool.pytest.ini_options]
markers = [
    "unit: Unit tests for individual components",
    "integration: Integration tests for cross-module workflows", 
    "e2e: End-to-end tests for complete workflows",
    "security: Security and adversarial tests",
    "chaos: Chaos engineering tests",
    "performance: Performance and concurrency tests",
    "learning: A/B learning evaluation tests",
    "slow: Tests that take a long time to run",
    "network: Tests that require network access",
    "windows: Tests specific to Windows platform",
    "linux: Tests specific to Linux platform",
    "macos: Tests specific to macOS platform"
]