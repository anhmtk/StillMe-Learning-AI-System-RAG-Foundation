# docker-compose.yml for StillMe - Self-Evolving AI System
version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stillme-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - ENVIRONMENT=production
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./config:/app/config
    command: python -m uvicorn backend.api.main:app --host 0.0.0.0 --port 8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stillme-frontend
    ports:
      - "8501:8501"
    environment:
      - PYTHONPATH=/app
      - BACKEND_URL=http://backend:8000
    volumes:
      - ./data:/app/data
      - ./config:/app/config
    command: streamlit run dashboard.py --server.port 8501 --server.address 0.0.0.0
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stillme-scheduler
    environment:
      - PYTHONPATH=/app
      - ENVIRONMENT=production
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./config:/app/config
    command: python -c "import asyncio; from backend.services.learning_scheduler import LearningScheduler; from backend.services.rss_fetcher import RSSFetcher; scheduler = LearningScheduler(RSSFetcher(), interval_hours=4, auto_add_to_rag=True); asyncio.run(scheduler.start())"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

networks:
  default:
    name: stillme-network

