# Security configuration for StillMe Gateway POC

# Hide Nginx version
server_tokens off;

# Prevent clickjacking
add_header X-Frame-Options DENY always;

# Prevent MIME type sniffing
add_header X-Content-Type-Options nosniff always;

# XSS Protection
add_header X-XSS-Protection "1; mode=block" always;

# Referrer Policy
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# Content Security Policy
add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self' wss: ws:; frame-ancestors 'none';" always;

# Permissions Policy
add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

# HSTS (HTTP Strict Transport Security)
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

# Remove server header
more_clear_headers 'Server';

# Block common attack patterns
location ~* /(\.git|\.svn|\.env|\.htaccess|\.htpasswd|\.DS_Store|Thumbs\.db) {
    deny all;
    access_log off;
    log_not_found off;
}

# Block access to backup files
location ~* \.(bak|backup|old|orig|save|swp|tmp)$ {
    deny all;
    access_log off;
    log_not_found off;
}

# Block access to log files
location ~* \.(log|logs)$ {
    deny all;
    access_log off;
    log_not_found off;
}

# Block access to configuration files
location ~* \.(conf|config|ini|cfg)$ {
    deny all;
    access_log off;
    log_not_found off;
}
