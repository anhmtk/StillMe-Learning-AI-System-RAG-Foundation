name: "CI Tier 1 - Fast CI"

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: "3.12"
  NODE_VERSION: "18"

jobs:
  lint-and-format:
    name: "Lint & Format"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff black isort mypy
        pip install -r requirements.txt
    
    - name: Run Ruff linter
      run: |
        ruff check . --fix --force-exclude
        ruff format --check .
    
    - name: Run Black formatter
      run: black --check --diff .
    
    - name: Run isort
      run: isort --check-only --diff .
    
    - name: Run MyPy type checker
      run: mypy . --ignore-missing-imports --no-error-summary

  quick-tests:
    name: "Quick Tests"
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-test.txt
    
    - name: Run quick unit tests
      run: |
        python -m pytest tests/agentdev/test_state_basic.py -v --tb=short
        python -m pytest tests/agentdev/test_security_basic.py -v --tb=short
        python -m pytest tests/agentdev/test_observability_basic.py -v --tb=short
    
    - name: Run Node.js tests
      run: |
        npm install
        npm test -- --testTimeout=10000

  security-scan:
    name: "Security Scan"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety semgrep
    
    - name: Run Bandit security linter
      run: bandit -r . -f json -o bandit-report.json || true
    
    - name: Run Safety check
      run: safety check --json --output safety-report.json || true
    
    - name: Run Semgrep
      run: semgrep --config=auto --json --output=semgrep-report.json . || true
    
    - name: Upload security reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json
          semgrep-report.json

  policy-compliance:
    name: "Policy Compliance"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Check policy loading
      run: |
        python ci/check_policy_loaded.py
    
    - name: Check protected files
      run: |
        python ci/check_protected_files.py
    
    - name: Check secrets exposure
      run: |
        python ci/check_secrets.py

  build-check:
    name: "Build Check"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Build AgentDev
      run: |
        python -m build
    
    - name: Test import
      run: |
        python -c "import agentdev; print('AgentDev import successful')"

  merge-gate:
    name: "Merge Gate"
    runs-on: ubuntu-latest
    needs: [lint-and-format, quick-tests, security-scan, policy-compliance, build-check]
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Check all jobs passed
      run: |
        echo "All Tier 1 jobs completed successfully"
        echo "Ready for merge (pending Tier 2 approval)"
    
    - name: Comment on PR
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'Tier 1 CI Passed!\n\nLint & Format\nQuick Tests\nSecurity Scan\nPolicy Compliance\nBuild Check\n\nReady for Tier 2 validation and merge approval.'
          })
