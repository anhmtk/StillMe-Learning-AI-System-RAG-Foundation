name: CI - Security
on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch: {}
jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - run: pip install bandit semgrep
      - run: bandit -r . || true
      - run: semgrep ci || true
