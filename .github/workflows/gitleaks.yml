name: Security â€“ Gitleaks

on:
  push:
    branches: [ main, master, develop ]
  pull_request:

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          args: --no-banner detect -v -c .gitleaks.toml --redact --exit-code 1
