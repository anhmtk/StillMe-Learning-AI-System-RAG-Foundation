name: Deploy backend and dashboard to Railway

on:
  push:
    branches:
      - main

jobs:
  deploy-backend:
    name: Deploy Backend to Railway
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Deploy to Railway (Backend)
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          SERVICE_ID: ${{ secrets.RAILWAY_SERVICE_ID }}
        run: |
          docker run --rm \
            -e RAILWAY_TOKEN="$RAILWAY_TOKEN" \
            -v "$PWD:/workspace" \
            -w /workspace \
            ghcr.io/railwayapp/cli:latest \
            railway up --service=$SERVICE_ID

  deploy-dashboard:
    name: Deploy Dashboard to Railway
    runs-on: ubuntu-latest
    needs: deploy-backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Deploy to Railway (Dashboard)
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          SERVICE_ID: ${{ secrets.RAILWAY_SERVICE_ID_DASHBOARD }}
        run: |
          docker run --rm \
            -e RAILWAY_TOKEN="$RAILWAY_TOKEN" \
            -v "$PWD:/workspace" \
            -w /workspace \
            ghcr.io/railwayapp/cli:latest \
            railway up --service=$SERVICE_ID

