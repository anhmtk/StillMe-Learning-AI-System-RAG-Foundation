name: CI Security Scans

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 2 * * 1'  # Weekly on Monday at 2 AM

jobs:
  security-sast:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: 3.12
    
    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety pip-audit semgrep
    
    - name: Run Bandit SAST
      run: |
        bandit -r agent-dev/ stillme_core/ -f json -o bandit-report.json || true
        bandit -r agent-dev/ stillme_core/ -f txt
    
    - name: Run Semgrep SAST
      run: |
        semgrep --config=auto --json --output=semgrep-report.json agent-dev/ stillme_core/ || true
        semgrep --config=auto agent-dev/ stillme_core/
    
    - name: Run pip-audit
      run: |
        pip-audit --format=json --output=pip-audit-report.json || true
        pip-audit --format=text
    
    - name: Run safety check
      run: |
        safety check --json --output safety-report.json || true
        safety check
    
    - name: Upload Bandit results
      uses: actions/upload-artifact@v3
      with:
        name: bandit-report
        path: bandit-report.json
    
    - name: Upload Semgrep results
      uses: actions/upload-artifact@v3
      with:
        name: semgrep-report
        path: semgrep-report.json
    
    - name: Upload pip-audit results
      uses: actions/upload-artifact@v3
      with:
        name: pip-audit-report
        path: pip-audit-report.json
    
    - name: Upload safety results
      uses: actions/upload-artifact@v3
      with:
        name: safety-report
        path: safety-report.json
    
    - name: Upload SARIF files
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: semgrep-report.json

  security-container:
    runs-on: ubuntu-latest
    needs: security-sast
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build Docker image
      run: |
        docker build -t stillme:test .
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'stillme:test'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'
    
    - name: Run Trivy for JSON report
      run: |
        docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
          -v $PWD:/workspace aquasec/trivy:latest image \
          --format json --output /workspace/trivy-report.json stillme:test || true
    
    - name: Upload Trivy JSON results
      uses: actions/upload-artifact@v3
      with:
        name: trivy-report
        path: trivy-report.json
    
    - name: Security scan summary
      run: |
        echo "## Security Scan Results" >> $GITHUB_STEP_SUMMARY
        echo "âœ… SAST scans completed" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Container scan completed" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“Š Reports uploaded as artifacts" >> $GITHUB_STEP_SUMMARY
