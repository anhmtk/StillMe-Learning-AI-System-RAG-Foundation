# SEAL-GRADE SYSTEM TESTS - Configuration Defaults
# Cấu hình mặc định cho hệ thống kiểm thử SEAL-GRADE

# Performance Thresholds / Ngưỡng hiệu suất
performance:
  gateway_p95_slo: 300  # ms - SLO target
  gateway_p95_threshold: 500  # ms - CI threshold
  error_rate_threshold: 0.01  # 1%
  recovery_time_threshold: 5  # seconds
  ethics_violation_threshold: 0.001  # 0.1%

# Coverage Requirements / Yêu cầu coverage
coverage:
  lines_minimum: 90  # %
  branches_minimum: 80  # %
  mutation_minimum: 70  # %

# Load Testing / Kiểm thử tải
load_testing:
  concurrent_users: 500
  requests_per_hour: 10000
  soak_duration_hours: 2
  stress_duration_minutes: 30

# Security Testing / Kiểm thử bảo mật
security:
  injection_test_cases: 50
  jailbreak_test_cases: 30
  pii_redaction_cases: 25
  adversarial_routing_cases: 20

# Chaos Engineering / Kỹ thuật hỗn loạn
chaos:
  network_delay_ms: 1000
  network_drop_percent: 10
  api_timeout_seconds: 30
  db_crash_simulation: true

# Environment Matrix / Ma trận môi trường
environments:
  - name: "ubuntu-22.04"
    cpu: "4 cores"
    ram: "8GB"
    workers: 4
  - name: "windows-11"
    cpu: "4 cores" 
    ram: "8GB"
    workers: 2
  - name: "macos-13"
    cpu: "4 cores"
    ram: "8GB"
    workers: 4

# Token Budget / Ngân sách token
token_budget:
  daily_limit: 1000000
  test_limit: 10000
  cost_per_1k_tokens: 0.002

# Random Seed / Hạt giống ngẫu nhiên
random_seed: 42

# Report Settings / Cài đặt báo cáo
reporting:
  html_output: true
  json_output: true
  metrics_collection: true
  trace_collection: true
