global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "rules/*.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'stillme'
    static_configs:
      - targets: ['stillme-prod:8080']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'stillme-staging'
    static_configs:
      - targets: ['stillme-staging:8080']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
