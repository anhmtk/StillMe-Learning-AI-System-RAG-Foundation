# Proactive Abuse Guard Configuration
# ===================================

# Normalizer settings
normalizer:
  normalize_emoji: true
  collapse_whitespace: true
  remove_zero_width: true
  canonicalize_punctuation: true

# Category-specific thresholds
thresholds:
  slang:
    suggestion: 0.8
    abuse: 0.15
  vague:
    suggestion: 0.85  # Higher to reduce false positives
    abuse: 0.15
  edge:
    suggestion: 0.8
    abuse: 0.2

# Feature weights
weights:
  ngram: 0.15
  slang: 0.30
  entropy: 0.10
  stopword: 0.15
  emoji: 0.20
  keyword: 0.10
  vague: 0.20

# Rate limiting
rate_limit_window: 30  # seconds
max_suggestions_per_window: 2

# Performance settings
performance:
  max_latency_ms: 10
  target_throughput_req_s: 1000
