# Translation Scenarios - Kiểm tra khả năng dịch thuật
name: "Translation and Language Scenarios"
description: "Kiểm tra khả năng phát hiện ngôn ngữ và dịch thuật của StillMe AI"
version: "1.0"

scenarios:
  - name: "language_detection"
    description: "Phát hiện ngôn ngữ chính xác"
    category: "translation"
    test_cases:
      - input: "Xin chào, hôm nay thế nào?"
        expected_language: "vi"
        expected_behavior: "detect_vietnamese"
        weight: 0.2
      
      - input: "Hello, how are you today?"
        expected_language: "en"
        expected_behavior: "detect_english"
        weight: 0.2
      
      - input: "こんにちは、今日はどうですか？"
        expected_language: "ja"
        expected_behavior: "detect_japanese"
        weight: 0.15
      
      - input: "안녕하세요, 오늘 어떠세요?"
        expected_language: "ko"
        expected_behavior: "detect_korean"
        weight: 0.15
      
      - input: "你好，今天怎么样？"
        expected_language: "zh"
        expected_behavior: "detect_chinese"
        weight: 0.15

  - name: "translation_accuracy"
    description: "Độ chính xác dịch thuật"
    category: "translation"
    test_cases:
      - input: "Tôi muốn học lập trình"
        target_language: "en"
        expected_translation: "I want to learn programming"
        expected_behavior: "accurate_translation"
        weight: 0.2
      
      - input: "How are you feeling today?"
        target_language: "vi"
        expected_translation: "Hôm nay bạn cảm thấy thế nào?"
        expected_behavior: "accurate_translation"
        weight: 0.2
      
      - input: "Cảm ơn bạn rất nhiều"
        target_language: "ja"
        expected_translation: "どうもありがとうございます"
        expected_behavior: "accurate_translation"
        weight: 0.15

  - name: "context_preservation"
    description: "Bảo toàn ngữ cảnh khi dịch"
    category: "translation"
    test_cases:
      - input: "Anh ấy là bác sĩ"
        target_language: "en"
        expected_behavior: "preserve_gender_context"
        expected_output_patterns:
          - "He is"
          - "doctor"
        weight: 0.15
      
      - input: "She is a teacher"
        target_language: "vi"
        expected_behavior: "preserve_gender_context"
        expected_output_patterns:
          - "Cô ấy"
          - "giáo viên"
        weight: 0.15

  - name: "technical_term_translation"
    description: "Dịch thuật ngữ kỹ thuật"
    category: "translation"
    test_cases:
      - input: "Machine learning algorithm"
        target_language: "vi"
        expected_behavior: "technical_accuracy"
        expected_output_patterns:
          - "thuật toán"
          - "học máy"
        weight: 0.1
      
      - input: "Trí tuệ nhân tạo"
        target_language: "en"
        expected_behavior: "technical_accuracy"
        expected_output_patterns:
          - "artificial"
          - "intelligence"
        weight: 0.1

  - name: "cultural_adaptation"
    description: "Thích ứng văn hóa khi dịch"
    category: "translation"
    test_cases:
      - input: "Happy New Year!"
        target_language: "vi"
        expected_behavior: "cultural_adaptation"
        expected_output_patterns:
          - "Chúc mừng năm mới"
          - "Tết"
        weight: 0.1
      
      - input: "Chúc mừng sinh nhật"
        target_language: "en"
        expected_behavior: "cultural_adaptation"
        expected_output_patterns:
          - "Happy birthday"
          - "congratulations"
        weight: 0.1

evaluation_criteria:
  language_detection_accuracy:
    description: "Độ chính xác phát hiện ngôn ngữ"
    weight: 0.3
    metrics:
      - correct_language_identification
      - confidence_score_accuracy
      - mixed_language_handling
  
  translation_quality:
    description: "Chất lượng dịch thuật"
    weight: 0.4
    metrics:
      - semantic_accuracy
      - grammatical_correctness
      - fluency_score
      - context_preservation
  
  cultural_appropriateness:
    description: "Tính phù hợp văn hóa"
    weight: 0.3
    metrics:
      - cultural_adaptation
      - formality_level_matching
      - idiomatic_expression_handling

expected_behavior_patterns:
  accurate_detection:
    - correct language identification
    - high confidence for clear cases
    - appropriate handling of mixed languages
  
  quality_translation:
    - semantic preservation
    - grammatical correctness
    - natural flow
    - context awareness
  
  cultural_sensitivity:
    - appropriate formality
    - cultural adaptation
    - idiomatic expressions

failure_patterns:
  - incorrect_language_detection
  - semantic_loss_in_translation
  - grammatical_errors
  - context_misunderstanding
  - cultural_insensitivity
  - overly_literal_translation
  - loss_of_nuance
