version: '3.8'

services:
  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: stillme_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - stillme_network

  # Nginx Gateway
  nginx_gateway:
    image: nginx:alpine
    container_name: stillme_nginx_gateway
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/cache:/var/cache/nginx
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - stillme_network

  # FastAPI Gateway
  fastapi_gateway:
    build:
      context: .
      dockerfile: Dockerfile.fastapi
    container_name: stillme_fastapi_gateway
    ports:
      - "8080:8080"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - STILLME_BACKEND=http://stillme_backend:1216
      - OLLAMA_BACKEND=http://ollama_backend:11434
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - stillme_network

  # StillMe Backend (existing)
  stillme_backend:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: stillme_backend
    ports:
      - "1216:1216"
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:1216/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - stillme_network

  # Ollama Backend (existing)
  ollama_backend:
    image: ollama/ollama:latest
    container_name: stillme_ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - stillme_network

  # Load Testing
  load_test:
    build:
      context: ../load_test
      dockerfile: Dockerfile
    container_name: stillme_load_test
    volumes:
      - ../load_test:/app
    environment:
      - GATEWAY_URL=http://fastapi_gateway:8080
      - STILLME_URL=http://stillme_backend:1216
      - OLLAMA_URL=http://ollama_backend:11434
    depends_on:
      fastapi_gateway:
        condition: service_healthy
      stillme_backend:
        condition: service_healthy
      ollama_backend:
        condition: service_healthy
    networks:
      - stillme_network
    profiles:
      - testing

  # Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: stillme_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - stillme_network
    profiles:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: stillme_grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=stillme123
    depends_on:
      - prometheus
    networks:
      - stillme_network
    profiles:
      - monitoring

volumes:
  redis_data:
  ollama_data:
  prometheus_data:
  grafana_data:

networks:
  stillme_network:
    driver: bridge