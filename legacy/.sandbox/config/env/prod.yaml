# Production Environment Configuration
environment: production
debug: false
log_level: WARNING

# Server Configuration
server:
  host: 0.0.0.0
  port: 8080
  workers: 4

# Database Configuration
database:
  type: sqlite
  path: /app/data/prod.db
  pool_size: 20

# AgentDev Configuration
agentdev:
  mode: SENIOR
  thinking_enabled: true
  learning_enabled: true
  max_iterations: 20

# Security Configuration
security:
  enable_auth: true
  rate_limit: 100
  cors_origins: ["https://stillme.ai"]
  enable_https: true
  security_headers: true

# Monitoring
monitoring:
  enabled: true
  metrics_port: 9090
  health_check_interval: 30
  alerting_enabled: true

# Features
features:
  analytics: true
  collaboration: true
  documentation: true
  debugging: false

# SLO Configuration
slo:
  p95_latency_ms: 500
  error_rate_percent: 0.5
  availability_percent: 99.95

# Performance
performance:
  cache_enabled: true
  cache_ttl: 3600
  max_memory_mb: 4096
