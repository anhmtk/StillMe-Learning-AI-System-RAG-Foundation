version: '3.8'

services:
  stillme-prod:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: stillme:latest
    container_name: stillme-prod
    restart: unless-stopped
    ports:
      - "80:8080"
      - "443:8443"
    environment:
      - STILLME_ENV=production
      - STILLME_LOG_LEVEL=WARNING
      - STILLME_DEBUG=false
    volumes:
      - ./logs:/app/logs:ro
      - ./artifacts:/app/artifacts:ro
      - ./data:/app/data:ro
    networks:
      - stillme-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.stillme-prod.rule=Host(`stillme.ai`)"
      - "traefik.http.routers.stillme-prod.tls=true"
      - "traefik.http.routers.stillme-prod.tls.certresolver=letsencrypt"
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

  # Production monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: stillme-prometheus-prod
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    networks:
      - stillme-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G

  grafana:
    image: grafana/grafana:latest
    container_name: stillme-grafana-prod
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_SECURITY_DISABLE_GRAVATAR=true
      - GF_ANALYTICS_REPORTING_ENABLED=false
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - stillme-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 512M

  # Log aggregation
  loki:
    image: grafana/loki:latest
    container_name: stillme-loki-prod
    ports:
      - "3100:3100"
    volumes:
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - stillme-network

volumes:
  prometheus_data:
  grafana_data:
  loki_data:

networks:
  stillme-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
