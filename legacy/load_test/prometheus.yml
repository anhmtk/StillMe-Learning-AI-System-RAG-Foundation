# Prometheus configuration for K6 SEAL-GRADE Test
# ================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Alert manager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - localhost:9093

# Load rules
rule_files:
  - "alerts.yml"

# Scrape configurations
scrape_configs:
  # K6 metrics
  - job_name: "k6-clarification-test"
    static_configs:
      - targets: ["localhost:9090"]
    scrape_interval: 5s
    metrics_path: /metrics
    
  # StillMe Clarification Core API
  - job_name: "stillme-clarification-api"
    static_configs:
      - targets: ["localhost:8000"]
    scrape_interval: 10s
    metrics_path: /metrics
    
  # System metrics (if node_exporter is running)
  - job_name: "node-exporter"
    static_configs:
      - targets: ["localhost:9100"]
    scrape_interval: 15s
