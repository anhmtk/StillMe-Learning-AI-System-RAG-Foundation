groups:
  - name: agentdev.rules
    rules:
      # High Error Rate Alert
      - alert: HighErrorRate
        expr: |
          (
            rate(http_requests_total{status=~"5.."}[5m]) / 
            rate(http_requests_total[5m])
          ) > 0.01
        for: 10m
        labels:
          severity: warning
          service: agentdev
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} for the last 10 minutes"
          runbook_url: "https://docs.agentdev.com/runbooks/high-error-rate"

      # High Latency P99 Alert
      - alert: HighLatencyP99
        expr: |
          histogram_quantile(0.99, 
            sum(rate(http_request_duration_seconds_bucket[5m])) by (le)
          ) > 0.5
        for: 10m
        labels:
          severity: warning
          service: agentdev
        annotations:
          summary: "High latency detected"
          description: "P99 latency is {{ $value }}s for the last 10 minutes"
          runbook_url: "https://docs.agentdev.com/runbooks/high-latency"

      # High Latency P95 Alert
      - alert: HighLatencyP95
        expr: |
          histogram_quantile(0.95, 
            sum(rate(http_request_duration_seconds_bucket[5m])) by (le)
          ) > 0.3
        for: 5m
        labels:
          severity: info
          service: agentdev
        annotations:
          summary: "Elevated latency detected"
          description: "P95 latency is {{ $value }}s for the last 5 minutes"

      # Queue Depth Alert
      - alert: QueueDepthHigh
        expr: queue_depth > 100
        for: 10m
        labels:
          severity: warning
          service: agentdev
        annotations:
          summary: "High queue depth detected"
          description: "Queue depth is {{ $value }} for the last 10 minutes"
          runbook_url: "https://docs.agentdev.com/runbooks/queue-depth"

      # Memory Usage Alert
      - alert: HighMemoryUsage
        expr: |
          (
            process_resident_memory_bytes / 
            (1024 * 1024 * 1024)
          ) > 1.5
        for: 5m
        labels:
          severity: warning
          service: agentdev
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is {{ $value }}GB for the last 5 minutes"

      # CPU Usage Alert
      - alert: HighCPUUsage
        expr: |
          rate(process_cpu_seconds_total[5m]) * 100 > 80
        for: 5m
        labels:
          severity: warning
          service: agentdev
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is {{ $value }}% for the last 5 minutes"

      # Redis Connection Issues
      - alert: RedisConnectionFailed
        expr: redis_up == 0
        for: 1m
        labels:
          severity: critical
          service: redis
        annotations:
          summary: "Redis connection failed"
          description: "Cannot connect to Redis for the last 1 minute"
          runbook_url: "https://docs.agentdev.com/runbooks/redis-connection"

      # OpenTelemetry Collector Issues
      - alert: OtelCollectorDown
        expr: up{job="otel-collector"} == 0
        for: 2m
        labels:
          severity: warning
          service: otel-collector
        annotations:
          summary: "OpenTelemetry Collector is down"
          description: "OpenTelemetry Collector has been down for 2 minutes"

      # Test Failure Rate
      - alert: HighTestFailureRate
        expr: |
          (
            rate(test_failures_total[10m]) / 
            rate(test_runs_total[10m])
          ) > 0.1
        for: 5m
        labels:
          severity: warning
          service: agentdev
        annotations:
          summary: "High test failure rate"
          description: "Test failure rate is {{ $value | humanizePercentage }} for the last 5 minutes"

      # Load Test Thresholds
      - alert: LoadTestErrorRateHigh
        expr: k6_http_req_failed > 0.01
        for: 1m
        labels:
          severity: critical
          service: agentdev
        annotations:
          summary: "Load test error rate exceeded threshold"
          description: "Load test error rate is {{ $value | humanizePercentage }} (threshold: 1%)"

      - alert: LoadTestLatencyHigh
        expr: k6_http_req_duration_p95 > 0.3
        for: 1m
        labels:
          severity: warning
          service: agentdev
        annotations:
          summary: "Load test latency exceeded threshold"
          description: "Load test P95 latency is {{ $value }}s (threshold: 300ms)")

  - name: agentdev.seal_grade.rules
    rules:
      # SEAL-grade specific alerts
      - alert: SealGradeTestFailure
        expr: seal_grade_test_failures_total > 0
        for: 0m
        labels:
          severity: critical
          service: agentdev
          test_type: seal_grade
        annotations:
          summary: "SEAL-grade test failure detected"
          description: "SEAL-grade test {{ $labels.test_name }} failed: {{ $labels.failure_reason }}"

      - alert: MutationTestScoreLow
        expr: mutation_test_score < 80
        for: 0m
        labels:
          severity: warning
          service: agentdev
          test_type: mutation
        annotations:
          summary: "Mutation test score below threshold"
          description: "Mutation test score is {{ $value }}% (threshold: 80%)"

      - alert: ChaosTestFailure
        expr: chaos_test_failures_total > 0
        for: 0m
        labels:
          severity: critical
          service: agentdev
          test_type: chaos
        annotations:
          summary: "Chaos test failure detected"
          description: "Chaos test {{ $labels.test_name }} failed: {{ $labels.failure_reason }}"
