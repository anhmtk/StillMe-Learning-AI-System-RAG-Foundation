[pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -q -ra
filterwarnings =
    ignore::DeprecationWarning
norecursedirs =
    .*  build  dist  node_modules
    models  weights  checkpoints
    data  datasets  cache  .cache  .pytest_cache
    _graveyard  logs  reports  coverage  notebooks
