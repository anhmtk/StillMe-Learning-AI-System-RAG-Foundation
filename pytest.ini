[pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
asyncio_mode = auto
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    seal_grade: marks tests as SEAL-grade tests
    seal: SEAL-grade heavy tests (chaos, fuzz, mutation, load)
    chaos: chaos engineering tests
    fuzz: fuzzing tests
    mutation: mutation testing
    load: load testing
    asyncio: marks tests as async tests
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    node_modules
    .venv
    venv
    __pycache__
    .pytest_cache