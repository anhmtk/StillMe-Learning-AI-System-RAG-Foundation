[tool:pytest]
testpaths = agentdev_foundation_tests
addopts = -v --tb=short --strict-markers --cov=agent-dev/core --cov-report=html:reports/coverage_html --cov-report=xml:reports/coverage.xml --cov-report=term-missing
markers =
    unit: Unit tests
    integration: Integration tests  
    e2e: End-to-end tests
    security: Security tests
    slow: Slow running tests
    performance: Performance tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning